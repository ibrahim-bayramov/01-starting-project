@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
    <header>
    <h2>Tasks for {{ name }}</h2>
    <menu>
        <button (click)="onStartAddTask()">Add New Task</button>
    </menu>
</header>

<ul id="tasks">
    @for (task of selectedUserTasks; track task.id) {
        <li>    
            <app-task [task]="task"></app-task>
        </li>
    }
</ul>
</section>
