@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()"/>
}

<section id="tasks">
    <header>
    <h2>Tasks for {{ name }}</h2>
    <menu>
        <button (click)="onStartAddTask()">Add New Task</button>
    </menu>
</header>

<ul id="tasks">
    @for (task of tasks; track task.id) {
        <li>    
            <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
        </li>
    }
</ul>
</section>
