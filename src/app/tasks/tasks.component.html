<section id="tasks">
    <header>
    <h2>Tasks for {{ name }}'s Tasks</h2>
    <menu>
        <button>Add New Task</button>
    </menu>
</header>

<ul>
    @for (task of selectedUserTasks; track task.id) {
        <li>    
            <app-task [task]="task"></app-task>
        </li>
    }
</ul>
</section>
